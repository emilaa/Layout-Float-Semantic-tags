<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Register</title>
</head>

<body>
    <header id="header">
        <div class="h1">
            <h1>Journal</h1>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="">Register</a></li>
                <li><a href="">Log In</a></li>
            </ul>
        </div>
    </header>

    <main id="main">
        <img class="img1"
            src="./assets/images/register/abstract-grunge-decorative-relief-navy-blue-stucco-wall-texture-wide-angle-rough-colored-background.jpg"
            alt="">
        <section class="register">
            <div class="img2">
                    <img src="./assets/images/register/01.jpg" alt="">
                </div>
            <div class="dark"></div>
            <div class="register1">
                <div class="h1">
                    <h1>Register</h1>
                </div>
                <div class="input">
                    <form>
                        <input type="text" placeholder="Username"><br><br>
                        <input type="email" placeholder="Email"><br><br>
                        <input type="password" placeholder="Password"><br><br>
                        <input type="password" placeholder="Confirm Password"><br><br>
                        <button><span>Sign Up</span></button>
                    </form>
                </div>
                <div class="login">
                    <p class="account">Already Have An Account?</p>
                    <a class="a" href="#">Login</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
